<mat-card>Ingrese los datos de la persona</mat-card>

<form class="example-container" [formGroup]="form" #frmPersona="ngForm" (ngSubmit)="operar()"><!-- el evento ngSubmit se activa al
   detectar  el boton Aceptar de tupe submit  -->
  <!-- el # es un apodo  como id-->

    <div [hidden]="true">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ID" required formControlName="id">
      </mat-form-field>
    </div>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombres" required formControlName="nombres">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Apellidos" required formControlName="apellidos">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="frmPersona.invalid"> <!-- se deshabilita el boton  siempre y cuando el formulario sea invalido-->
      <mat-icon>done</mat-icon>
      <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" routerLink='/persona' type="button">    <!--en cancelar  navega al componente 
      persona  no es de tipo submit sino ejecuta el evento submit....-->
      <mat-icon>close</mat-icon>
      <span>Cancelar</span>
    </button>
  </form>
